{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register as Rider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow rounded p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-green-600 mb-6 text-center">Rider Registration</h1>

        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="text" name="phone" placeholder="Phone Number" required
                   class="border px-3 py-2 rounded w-full">
            <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Register
            </button>
        </form>
    </div>
</body>
</html>
