{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Parcel - {{ parcel.reference }}</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-6 mt-6">
        <h1 class="text-2xl font-bold mb-4">Parcel Scan: {{ parcel.reference }}</h1>
        
        <p class="mb-2"><strong>Status:</strong> {{ parcel.current_status }}</p>
        <p class="mb-4"><strong>Job Status:</strong> {{ job.status }}</p>

        <!-- QR Code Scanner -->
        <div id="reader" class="mb-6 w-full"></div>
        <p class="mb-6 text-gray-600">Scan the parcel QR code above.</p>

        <!-- Action Form -->
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="reference" id="qr_reference" value="{{ parcel.reference }}">
            
            <div class="mb-4">
                <label class="block font-semibold mb-2">Action:</label>
                <select name="action" class="border rounded px-3 py-2 w-full">
                    <option value="pickup">Pickup</option>
                    <option value="delivery">Delivery</option>
                    <option value="receipt_pdf">Generate Receipt PDF</option>
                    <option value="delivery_note_pdf">Generate Delivery Note PDF</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block font-semibold mb-2">Distance (km) for delivery:</label>
                <input type="number" step="0.01" name="distance_km" placeholder="0" class="border rounded px-3 py-2 w-full">
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
        </form>
    </div>

    <script>
        // QR code scanning using html5-qrcode
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanned = ${decodedText}`, decodedResult);
            document.getElementById('qr_reference').value = decodedText;
            // Optionally submit form automatically
            // document.forms[0].submit();
        }

        function onScanError(errorMessage) {
            // handle scan error if needed
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
